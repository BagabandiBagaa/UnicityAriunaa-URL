{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'products/style.css' %}">
    <title>Unicity</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <div>Unicity</div><div class="bluelogo">Ariunaa</div>
        </div>
        <div class="buttons">
            <a class="category" href="/main/Category/Horguijuuleh/">Category</a>
            <a class="prods" href="/main/">Products</a>
            <a class="about" href="/main/about/">About</a>
            <a class="contact" href="/main/contact/">Contact</a>
        </div>
        <button class="dropdown-button">Menu</button>
        <div class="dropdown-list">
            <a class="category" href="/main/Category/Horguijuuleh/">Category</a>
            <a class="prods" href="/main/">Products</a>
            <a class="about" href="/main/about/">About</a>
            <a class="contact" href="/main/contact/">Contact</a>
        </div>
    </div>
    <div class="intro">
        <div class="header">
            <span class="headermain">UNICITY</span>
            <br>
            <span class="headersub">MAKE LIFE BETTER</span>
        </div>
    </div>
    <script>
        var dropdownButton = document.querySelector('.dropdown-button');
        var dropdownList = document.querySelector('.dropdown-list');
    
        dropdownButton.addEventListener('click', function() {
          dropdownList.classList.toggle('show');
        });
    </script>
    <div class="prod_list">
        {% for item in item_list %} 
            <div class="product">
                <img src="{{ item.item_image }}" alt="">  
                <h3 class="prod_name">{{item.item_name}}</h3>
                <a class="prod_button" href="{% url 'products:details' item.id %}">Details</a>
            </div>
        {% endfor %}
    </div>
    <footer>
        <p>&copy; 2023 UnicityAriunaa</p>
    </footer>
</body>
</html>
